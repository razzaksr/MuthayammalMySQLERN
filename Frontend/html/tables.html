<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component</title>
</head>
<body>
    <table border="16px" cellpadding="20px" cellspacing="30px">
        <thead>
            <tr>
                <th>Card Number</th><th>Card Holder</th>
                <th>Card Expiry Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>987656789</td><td>Razak Mohamed S</td>
                <td>7/2031</td>
            </tr>
            <tr>
                <td>56787654567</td><td>Manikandan</td>
                <td>11/2030</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
